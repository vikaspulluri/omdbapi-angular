<aside class="results-container" *ngIf="movieResults && movieResults.length > 0">
  <div class="result" id="{{ result.imdbID }}"
      *ngFor="let result of movieResults | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }"
      (click)="onResultClick(result.imdbID)"
      [ngClass]="{'selected': activeResultId == result.imdbID}">
    <div class="main-wrapper">
      <div class="img-container">
        <picture>
          <source srcset="{{result.Poster}}">
            <img src="assets/images/default.jpg" title="{{result.Title}}">
        </picture>
      </div>
      <div class="main-content">
        <p>{{result.Title}}</p>
        <p>Type : {{result.Type}}</p>
        <p>Released on : {{result.Year}}</p>
      </div>
    </div>
  </div>
  <div class="custom-pagination-controls">
    <pagination-controls class="custom-pagination" (pageChange)="currentPage = $event"></pagination-controls>
    <div class="custom-select-form">
      <label>Records Per Page</label>
      <select class="pagination-select" [(ngModel)]="itemsPerPage">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  </div>
  <div class="old-results" *ngIf="oldResults && oldResults.length > 0">
      <h3>Previous Search Results:</h3>
      <div class="result" id="{{ result.imdbID }}" *ngFor="let result of oldResults" (click)="onResultClick(result.imdbID)"
      [ngClass]="{'selected': activeResultId == result.imdbID}">
          <div class="main-wrapper">
            <div class="img-container">
              <picture>
                <source srcset="{{result.Poster}}">
                  <img src="assets/images/default.jpg" title="{{result.Title}}">
              </picture>
            </div>
            <div class="main-content">
              <p>{{result.Title}}</p>
              <p>Type : {{result.Type}}</p>
              <p>Released on : {{result.Year}}</p>
            </div>
          </div>
        </div>
  </div>
</aside>
